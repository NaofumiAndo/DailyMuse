name: Deploy Firebase Security Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'storage.rules'
      - 'firestore.indexes.json'
  workflow_dispatch:  # Manual trigger option

jobs:
  deploy-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only firestore:rules --project daily-muse-c79e7 --token "$FIREBASE_TOKEN"

      - name: Deploy Storage Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only storage:rules --project daily-muse-c79e7 --token "$FIREBASE_TOKEN"

      - name: Deploy Firestore Indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only firestore:indexes --project daily-muse-c79e7 --token "$FIREBASE_TOKEN"
